<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nebola Peer Tracker</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
body {font-family: Arial; background:#121212; color:white; text-align:center; padding:20px;}
h1 {margin-bottom:20px;}
ul {list-style:none; padding:0;}
li {padding:10px; background:#1f1f1f; margin:5px 0; border-radius:5px;}
</style>
</head>
<body>

<h1>Nebola Peer Tracker</h1>
<ul id="peers"></ul>

<script>
// Config do Firebase (substitua pelos seus dados)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  databaseURL: "SUA_DATABASE_URL",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Atualiza lista de peers
db.ref("peers").on("value", snapshot => {
    const list = document.getElementById("peers");
    list.innerHTML = "";
    const data = snapshot.val() || {};
    Object.keys(data).forEach(ip => {
        const li = document.createElement("li");
        li.textContent = `${ip} - ${data[ip].name}`;
        list.appendChild(li);
    });
});
</script>

</body>
</html>
